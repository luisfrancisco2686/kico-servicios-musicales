<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito | Kico Servicios Musicales Profesionales</title>

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <!-- Header -->
  <header>
    <nav class="navbar">
      <div class="logo-container">
        <img src="img/logo.png" alt="Kico Logo" class="logo">
        <span class="logo-text">Servicios Musicales Profesionales</span>
      </div>

      <ul class="nav-links">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="galeria.html" class="active-link">Galeria</a></li>
        <li><a href="servicios.html">Servicios</a></li>
        <li><a href="contacto.html">Contacto</a></li>

        <li>
          <a href="carrito.html" class="carrito">
            <img src="img/carrito.png" alt="Carrito" class="icono-carrito">
            <span class="contador">0</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main class="container">
    <h1>ðŸ›’ Carrito de Servicios</h1>

    <section id="cart-items">
      <!-- Servicios agregados dinÃ¡micamente -->
    </section>

    <section id="cart-summary">
      <h2>Resumen del pedido</h2>
      <p>Total: <strong><span id="cart-total">A convenir</span></strong></p>

      <form id="order-form">
        <label for="nombre">Tu nombre</label>
        <input type="text" id="nombre" required>

        <label for="correo">Correo electrÃ³nico</label>
        <input type="email" id="correo" required>

        <label for="direccion">DirecciÃ³n / Observaciones</label>
        <input type="text" id="direccion" required>

        <label for="pedido">Detalle del pedido</label>
        <textarea id="pedido" readonly></textarea>

        <button type="submit" class="btn">Enviar pedido</button>
      </form>

      <p id="msg"></p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-info">
      <p>Â© 2025 Kico â€“ Servicios Musicales Profesionales</p>
      <p>Arreglos | Piano | TranscripciÃ³n | Sonido</p>
    </div>
  </footer>

  <!-- ======================
        JS DEL CARRITO
       ====================== -->
  <script>
    const CART_KEY = 'novatech_cart_v1';
    const SERVICES_KEY = 'novatech_services_v1';

    const cartContainer = document.getElementById("cart-items");
    const cartTotal = document.getElementById("cart-total");
    const pedidoTextarea = document.getElementById("pedido");
    const contadorEls = document.querySelectorAll(".contador");

    const cart = JSON.parse(localStorage.getItem(CART_KEY)) || [];
    const services = JSON.parse(localStorage.getItem(SERVICES_KEY)) || [];

    // Actualizar contador del header
    const totalItems = cart.reduce((acc, item) => acc + item.quantity, 0);
    contadorEls.forEach(el => el.textContent = totalItems);

    if (cart.length === 0) {
      cartContainer.innerHTML = "<p>No tienes servicios en tu carrito.</p>";
      pedidoTextarea.value = "";
    } else {
      cartContainer.innerHTML = "";
      let pedidoDetalle = "";

      cart.forEach(item => {
        const service = services.find(s => s.id === item.id);
        if (!service) return;

        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <p>
            <strong>${service.name}</strong><br>
            Cantidad: ${item.quantity}<br>
            Precio: A convenir
          </p>
        `;
        cartContainer.appendChild(div);

        pedidoDetalle += `${service.name} x${item.quantity} - A convenir\n`;
      });

      pedidoTextarea.value = pedidoDetalle;
    }

    // SimulaciÃ³n de envÃ­o (sin backend)
    document.getElementById("order-form").addEventListener("submit", (e) => {
      e.preventDefault();
      document.getElementById("msg").textContent =
        "âœ… Pedido enviado correctamente. Nos pondremos en contacto contigo.";
      
      localStorage.removeItem(CART_KEY);
      setTimeout(() => {
        window.location.reload();
      }, 1500);
    });
  </script>

</body>
</html>
